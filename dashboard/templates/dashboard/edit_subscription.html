{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Show Candidates" %}{% endblock %}

{% block content %}
<!-- ============================================================== -->
<!-- pageheader  -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title">Edit Subscriptions</h2>
            <!-- <p class="pageheader-text">Nulla euismod urna eros, sit amet scelerisque torton lectus vel mauris facilisis faucibus at enim quis massa lobortis rutrum.</p> -->
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- end pageheader  -->
<!-- ============================================================== -->

<div class="container">
  <div class="row pt-4">
    <div class="col-md-6">
      <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group form-group-md">
          <label for="fname">Pack Name</label>
          <input class="form-control" id="pack_name" name="pack_name" type="text" value="{{sub.pack_name}}" required>

          <label for="lname">Price</label>
          <input class="form-control" id="price" name="price" type="text" value="{{sub.price}}" required>

          <label for="tagline">No. of Resume User can Access</label>
          <input class="form-control" id="resume" name="resume" type="text" value="{{sub.no_resume}}" required>

        </div>
        <button type="submit" class="btn btn-md btn-success">Save</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
